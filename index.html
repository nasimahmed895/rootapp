  <script>


    function getStatusClass(status) {
      switch (status) {
        case "Active":
          return "text-success font-sm"; // Bootstrap class for green text
        case "InActive":
          return "text-dange font-sm"; // Bootstrap class for red text
        default:
          return "text-secondary font-sm"; // Default class for other statuses
      }
    }
    const androidLogo = "./src/img/android.png";
    const iosLogo = "./src/img/ios.png";
    function populateCards(containerId, apps, appLogo) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // Clear existing content
      apps.forEach((app) => {
        const card = document.createElement("div");
        card.className = " col g-2";
        card.style.width = "";
        // card.style.backgroundColor = "#0000000a";
        card.innerHTML = `
          <div class="card-body border rounded-2 d-flex justify-content-between align-items-center ">
       <div class="d-flex align-items-center ">
         <img src="${appLogo}" alt="" class="mr-3 border rounded-3" style="width:40px; height:40px; margin-right:10px">
            <div>
              <h5 class="card-title">${app.appName}</h5>
              <h6 class="card-subtitle mb-2 ${getStatusClass(
          app.status
        )}">Status: ${app.status}</h6>
            </div>
        </div>
            <a href="${app.appLink
          }" class="btn border font-sm" target="_blank">Open</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function loadContent() {
      // Populate all sections
      populateCards(
        "androidFootballCardsContainer",
        jsonData.android.football,
        androidLogo
      );
      populateCards(
        "iosFootballCardsContainer",
        jsonData.ios.football,
        iosLogo
      );
      populateCards(
        "androidCricketCardsContainer",
        jsonData.android.cricket,
        androidLogo
      );
      populateCards(
        "iosCricketCardsContainer",
        jsonData.ios.cricket,
        iosLogo
      );
    }

    // Load content when the page loads
    document.addEventListener("DOMContentLoaded", loadContent);
  </script>
